<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject - Quiz Hub</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script type="module">
    import { renderHeader, renderFooter, renderQuizList } from './assets/ui.js';
    import { fetchJSON, getQueryParam } from './assets/app.js';
    document.addEventListener('DOMContentLoaded', async () => {
      renderHeader();
      const subjectId = getQueryParam('id');
      if (subjectId) {
        const data = await fetchJSON(`data/${subjectId}/index.json`);
        if (data && data.quizzes) {
          renderQuizList(subjectId, data.quizzes);
        }
      }
      renderFooter();
    });
  </script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <div id="header"></div>
  <main id="main" tabindex="-1">
    <h1 id="subject-title">Subject</h1>
    <div id="quiz-list"></div>
  </main>
  <div id="footer"></div>
</body>
</html>
